{% extends 'base.html' %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<p>Dont have an account? <a href="{% url 'signup' %}">click here</a><p></p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class+="btn btn-success" value="Log In">
</form>
{% endblock content %}
